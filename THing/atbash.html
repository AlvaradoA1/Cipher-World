<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <style>
        #sentence {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            flex-direction: row;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 3%;
            margin-bottom: 3%;
            width: fit-content;

        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid rgb(50,50,50);
            border-radius: 25%;
            margin: 0.05;
            margin-top: 1%;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 100%;
            margin-bottom: 1%;
            color: rgb(240, 240, 240);
        }
        .button {
            text-align: center;
        }

       
        .popup {
          position: relative;
          display: inline-block;
          cursor: pointer;
          color: rgb(240,240,240);

        }

 
        .popup .popuptext {
          visibility: hidden;
          width: 250px;
          background-color: #555;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          padding: 8px 0;
          position: absolute;
          z-index: 1;
          bottom: -200%;
          left: 50%;
          margin-left: -10px;
          margin-top: 10px;
        }

      
        .popup .popuptext::after {
          content: "";
          position: absolute;
          top: 100%;
          left: 50%;
          margin-left: -5px;
          border-width: 5px;
          border-style: solid;
          border-color: #555 transparent transparent transparent;
        }

       
        .popup .show {
          visibility: visible;
          -webkit-animation: fadeIn 1s;
          animation: fadeIn 1s
        }

       
        @-webkit-keyframes fadeIn {
          from {opacity: 0;}
          to {opacity: 1;}
        }

        @keyframes fadeIn {
          from {opacity: 0;}
          to {opacity:1 ;}
        }
      
    </style>
</head>
<body style="background-color:rgb(30,30,30);">
